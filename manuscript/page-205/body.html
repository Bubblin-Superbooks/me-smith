<div class="leaf flex"><div class="inner justify"><p class="no-indent ">unyielding and gentle, both shy and bold; a man who seemed to typify in himself the faults and virtues of the raw but vigorous West. Though she hesitated, she replied:</p><p>“No, there is no one.”</p><p>And Ralston, fording the stream, lifted his eyes midway and saw Smith raise Dora’s hand to his lips.</p><hr class="section"></div> </div>
