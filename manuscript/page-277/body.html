<div class="leaf flex"><div class="inner justify"><p>“Something’s gone wrong,” said Ralston quickly.</p><p>With rifles ready for action, the three of them ran toward Susie.</p><p>Ralston and Bear Chief reached her together. Without a word she pointed into the empty canyon, where a dying camp-fire told the story. Smith had been gone for hours.</p><hr class="section"></div> </div>
